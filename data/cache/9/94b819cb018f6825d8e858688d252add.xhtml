
<h1 class="sectionedit1" id="registro_como_nuevo_usuario">Registro como nuevo usuario</h1>
<div class="level1">

<p>
Completa toda la información del formulario para crear un nuevo usuario en este wiki. Asegúrate que escribes una <strong>dirección de e-mail válida</strong> puesto que allí se enviará tu contraseña. El nombre de usuario ha de ser un nombre válido según <a href="http://www.dokuwiki.org/pagename" class="interwiki iw_doku" title="http://www.dokuwiki.org/pagename">pagename</a>.
</p>

</div>
